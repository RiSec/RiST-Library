<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>登録</title>
</head>

<body>
    <h1>本の登録</h1>
    <hr />

    <main>
        <div id="book">
            <form action="#" method="post" id="form_item">
                <div id="title">
                    <label for="title">書籍名:</label>
                    <input type="text">
                </div>
                <div id="genre">
                    <label for="genre">分野:</label>
                    <input type="text">
                </div>
                <div id="year">
                    <label for="year">出版年:</label>
                    <input type="number">
                </div>
                <div id="img">
                    <label for="img">表紙写真:</label>
                    <input type="file" name="example" accept="image/jpeg, image/png">
                </div>
                <input type="submit" id="Form_Btn" value="送信">
            </form>
        </div>
        
    </main>
</body>

</html>
