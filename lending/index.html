<body>
    <h1>
        貸出
    </h1>
    <hr />
        
    <main>
        <div id="book">
            <form action="#" method="post" id="form-example">
                <div id="password">
                  <label for="password">パスワード: </label>
                  <input password="password" name="password" id="pass" required>
                </div>
                <div id="userID">
                  <label for="userID">ユーザーID: </label>
                  <input user="text" name="text" id="text" required>
                </div>
                <div id="lendingID">
                    <label for="lendingID">貸し出しID: </label>
                    <input lending="text" name="text" id="text2" required>
                  </div>
                <div id="submit">
                    <div id="submit2">
                        <input type="submit" value="送信">
                    </div>
                </div>
              </form>
        </div>
    </main>
