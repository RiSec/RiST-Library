<!DOCTYPE html>
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <title>口コミ</title>
</head>

<body>
    <h1>
        口コミ 
    </h1>
    <hr />
    
    <main>
        <div class="search">
            <label for="site-search"></label>
            <input type="search" id="site-search" name="q">
            <button>検索</button>
          </div>
          
        <div class="book">
            <img src="img/sample.png" alt="sampele" /> 
            </div>
            <div class ="content">
              <p id="idName">
                <u1>
                    <li>本タイトル</li>
                </u1>
              </p>
                <div class="box" id="makeImg"> </div>
            </div>
    </main>

    <script>
      // 口コミAPIにアクセス
      const api = 'https://script.google.com/macros/s/AKfycbwta1XCUdufTe3FdDrT0vqFZDcf2FNnjlqLa562k_f2qOuLbb7Zr2sMZDGJhqCXCYzMDw/exec?type=comment&title=AboutPython'
      fetch(api)
        .then(res => res.json())
        .then(data => tenki(data))
      
      // 結果を表示
      function tenki(data) {
        //var data = [{"bookId":"F2qxvscY","title":"Python自動処理","genre":"言語","image":"","publish":"2022/06/27","registration":"2022/02/03"},{"bookId":"F2qxvscY","title":"Python自動処理","genre":"言語","image":"","publish":"2022/06/27","registration":"2022/02/03"}]
        let s = ''
        const tokyo = data 
        
        for (let row of tokyo) {
          //console.log(row) // デバッグ表示
          s += `
            <h3>タイトル : ${row['title']}</h3>
          `
        }
        var mydiv = document.getElementById("idName");
          mydiv.innerHTML = s;
        //document.write(s)
      }
      </script>   
</body>
