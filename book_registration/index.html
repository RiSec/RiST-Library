<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <title>登録</title>
</head>

<body>
    <h1>本の登録</h1>
    <hr />

    <main>
        <div class="book">
            <form
                action="https://script.google.com/macros/s/AKfycbwta1XCUdufTe3FdDrT0vqFZDcf2FNnjlqLa562k_f2qOuLbb7Zr2sMZDGJhqCXCYzMDw/exec?type=registration&title=BBBB&genre=English&image=bbb&publish=2022/06/27"
                method="get" class="form_item">
                <div class="title">
                    <label for="title">書籍名:</label>
                    <input title="text">
                </div>
                <div class="genre">
                    <label for="genre">分野:</label>
                    <input genre="text">
                </div>
                <div class="year">
                    <label for="year">出版年:</label>
                    <input year="number">
                </div>
                <div class="img">
                    <label for="img">表紙写真:</label>
                    <input type="file" name="example" accept="image/jpeg, image/png">
                </div>
                <input type="submit" class="Form_Btn" value="送信">
            </form>
        </div>

    </main>
</body>
